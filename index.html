    <script>

        function myMenuFunction() {
            var i = document.getElementById("nav-Menu");

            if(i.className === "nav-menu") {
                i.className += " responsive";
            } else {
                i.className = "nav-menu"
            }
        }
    </script>

    <script>

        var a = document.getElementById("loginBtn")
        var b = document.getElementById("registerBtn")
        var x = document.getElementById("login")
        var y = document.getElementById("register")
        let show_login = false;
        let show_register = false;

        function login() {
            show_login = true;
            x.style.left = "250px";
            y.style.right = "-500px";
            a.className += " active-btn";
            b.className = "btn";
            x.style.opacity = 1;
            y.style.opacity = 0;
            show_register = false;
    
    if (show_login == true){
        document.querySelector(".hidden_element").classList.remove("hidden");
        document.querySelector(".hidden_element1").classList.add("hidden");
        document.querySelector(".hidden_element").classList.add("slide-in-left");
            
    } else {
        document.querySelector(".hidden_element").classList.add("hidden");
        document.querySelector(".hidden_element").classList.remove("slide-in-left");
        document.querySelector(".white-btn").classList.remove("active-btn")
        console.log(document.querySelector("white-btn"))
    }

    }

function register() {
        x.style.left = "-500px";
        y.style.right = "250px";
        b.className += " active-btn";
        a.className = "btn";
        y.style.opacity = 1;
        x.style.opacity = 0;
        show_login = false;
    show_register = true;
    if (show_register == true){
        document.querySelector(".hidden_element1").classList.remove("hidden");
        document.querySelector(".hidden_element").classList.add("hidden");
        document.querySelector(".hidden_element1").classList.add("slide-in-right");
        

    } else {
        document.querySelector(".hidden_element1").classList.add("hidden");
        document.querySelector(".hidden_element1").classList.remove("slide-in-right");
        
    }
    }

    </script>
