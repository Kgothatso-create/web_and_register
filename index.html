<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"  />
    <title>PRACTICE | PAGE</title>
</head>
<body>
    <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
          <p>_SPACE_</p>
        </div>
        <div class="nav-menu">
          <ul>
            <li><a href="#" class="link active">HOME</a></li>
            <li><a href="#" class="link">Blog</a></li>
            <li><a href="#" class="link">Services</a></li>
            <li><a href="#" class="link">About</a></li>
          </ul>
        </div>
        <div class="nav-button">
          <button class="btn white-btn" id="loginBtn" onclick="login()">login</button>
          <button class="btn" id="registerBtn" onclick="register()">Register</button>
        </div>
        <div class="nav-menu-btn">
          <i class="bx bx-menu" onclick="myMenuFunction"></i>
        </div>
    </nav>
    <!--  FORM BOX-->
    <div class="form-box">
        <!-- #login -->
        <div class="login-container hidden_element" id="login">
                <div class="top">
                    <span
                        >Dont Have an account? <a href="#" onclick="register()">Register</a></span
                    >
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="username or email" />
                        <i class="bx bx-user"></i>
                    </div>
                </div>
            <div class="two-forms">
                <div class="input-box">
                    <input
                    type="password"
                    class="input-field"
                    placeholder="Password"
                    />
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="login" />
                </div>
                <div class="two-col">
                    <div class="one">
                    <input type="checkbox" id="login-check" />
                    <label for="login-check"> Remeber Me </label>
                    </div>
                    <div class="two">
                    <label><a href="#"> Forgot password</a></label>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- #register -->
            <div class="register-container hidden_element" id="register">
                <div class="top">
                    <span>Have an account? <a href="#" onclick="login()">login</a></span>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                    <input type="text" class="input-field" placeholder="Firstname" />
                    <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                    <input type="text" class="input-field" placeholder="Lastname" />
                    <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                    <input type="text" class="input-field" placeholder="email" />
                    <i class="bx bx-envelope"></i>
                    </div>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input
                            type="password"
                            class="input-field"
                            placeholder="Password"
                        />
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="register" />
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="register-check" />
                            <label for="register-check"> Remeber Me </label>
                        </div>
                        <div class="two">
                            <label><a href="#"> Terms & conditions apply</a></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <script>

        function myMenuFunction() {
            var i = document.getElementById("navMenu");

            if(i.className === "nav-menu") {
                i.className += " responsive";
            } else {
                i.className = "nav-menu"
            }
        }
    </script>

    <script>

        var a = document.getElementById("loginBtn")
        var b = document.getElementById("registerBtn")
        var x = document.getElementById("login")
        var y = document.getElementById("register")
        const show_login = false;
        const show_register = false;

        function login() {
    x.style.left = "250px";
    y.style.right = "-500px";
    a.className += " white-btn";
    b.className = "btn";
    x.style.opacity = 1;
    y.style.opacity = 0;
    show_login = true;
    show_register = false;
    if (show_login = true){
        document.querySelector("hidden_element").text = ("hidden")
    } else {
        document.querySelector("hidden_element").text = ("")
    }

    }

function register() {
    x.style.left = "-500px";
    y.style.right = "250px";
    b.className += " white-btn";
    a.className = "btn";
    y.style.opacity = 1;
    x.style.opacity = 0;
    show_login = false;
    show_register = true;
    if (show_register = true){
        document.querySelector("hidden_element").text = ("")
    } else {
        document.querySelector("hidden_element").text = ("hidden")
    }
    }



    </script>

  </body>
</html>
